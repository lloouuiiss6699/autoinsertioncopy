<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autoinsertion Virtual Gallery</title>
  <!-- A-Frame library -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- Fixed iframe component CDN -->
  <script src="https://cdn.jsdelivr.net/gh/etiennepinchon/aframe-iframe-component@1.0.0/dist/aframe-iframe-component.min.js"></script>
</head>
<body>
  <a-scene background="color: #111">
    <!-- Lighting -->
    <a-entity light="type: ambient; color: #666"></a-entity>
    <a-entity light="type: directional; color: #fff; intensity: 0.8" position="0 4 4"></a-entity>

    <!-- Camera -->
    <a-entity position="0 1.6 6">
      <a-camera look-controls></a-camera>
    </a-entity>

    <!-- Floor -->
    <a-plane rotation="-90 0 0" width="20" height="20" color="#222"></a-plane>

    <!-- Gallery walls -->
    <a-plane position="0 2 -5" rotation="0 0 0" width="10" height="4"
             iframe="src: https://autoinsertioncopy.netlify.app/?seed=wall1"></a-plane>

    <a-plane position="5 2 0" rotation="0 -90 0" width="10" height="4"
             iframe="src: https://autoinsertioncopy.netlify.app/?seed=wall2"></a-plane>

    <a-plane position="0 2 5" rotation="0 180 0" width="10" height="4"
             iframe="src: https://autoinsertioncopy.netlify.app/?seed=wall3"></a-plane>

    <a-plane position="-5 2 0" rotation="0 90 0" width="10" height="4"
             iframe="src: https://autoinsertioncopy.netlify.app/?seed=wall4"></a-plane>
  </a-scene>
</body>
</html>
